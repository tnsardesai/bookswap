<ion-header>

  <ion-navbar>
    <ion-title>New Task</ion-title>
    <ion-buttons end>
      <button ion-button [attr.icon-only]="!isAndroid ? null : ''" (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-textarea rows="1" [(ngModel)]="item.title" name="title"></ion-textarea>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label>Item Description</ion-label>
      <ion-textarea rows="5" [(ngModel)]="item.description" name="description"></ion-textarea>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label>Name</ion-label>
      <ion-textarea rows="1" [(ngModel)]="item.name" name="description" value="{{ username }}"></ion-textarea>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label>Email</ion-label>
      <ion-textarea rows="1" [(ngModel)]="item.email" name="description" value="{{email}}"></ion-textarea>
    </ion-item>
    
    <div padding text-center>
      <button ion-button clear (click)="selectAvatar()">Upload photo</button>
  
      <input #avatar class="avatar-input" type="file" (change)="uploadFromFile($event)" />
      <div class="hide-div"><ion-textarea [(ngModel)]="item.photo" value="{{avatarPhoto}}"></ion-textarea>      
    
      </div>
    </div>
    <div padding>
      <button block icon-start ion-button color="primary" (click)="done()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Create task</button>
    </div>


  </ion-list>
</ion-content>
